<img src="{{ site.baseurl }}/assets/images/touxiang.jpg" class="img-responsive"/>
<h3>
  {{ site.author }}
</h3>
<small> 
  {{ site.email }}
</small>
<p>
  {% for my_page in site.pages %}
    {% if my_page.title %}
    <a class="page-link" href="{{ my_page.url | relative_url }}" target="_blank">{{ my_page.title | escape }}</a>
    {% endif %}
  {% endfor %}
</p>
<p>
  <a href="{{ site.githuburl }}">GitHub</a>
</p>
