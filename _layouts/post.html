---
layout: default
---

<main class="page-content" aria-label="Content">
<div class="wrapper">
  <article class="post">

    <header class="post-header">
      <h1 class="post-title">{{ page.title | escape }}</h1>
      <p class="post-meta">
      {% if page.date %}
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
      {% endif %}
      {% if site.author %}
      {% endif %}
      </p>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

  </article>
</div>
</main>
